name: Build Locutus DLL

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Fix toolset and Windows SDK
        shell: pwsh
        run: |
          Get-ChildItem -Recurse -Filter *.vcxproj | ForEach-Object {
            $path = $_.FullName
            $content = Get-Content $path

            # 把 v141_xp 换成 v142（使用 VS2019 工具链）
            $content = $content -replace 'v141_xp', 'v142'

            # 把 Windows SDK 8.1 换成 10.0
            $content = $content -replace '<WindowsTargetPlatformVersion>8.1</WindowsTargetPlatformVersion>',
                                             '<WindowsTargetPlatformVersion>10.0</WindowsTargetPlatformVersion>'

            Set-Content -Path $path -Value $content
          }

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Build Locutus
        run: msbuild Locutus.sln /p:Configuration=Release /p:Platform=Win32

      - name: Upload DLL artifact
        uses: actions/upload-artifact@v4
        with:
          name: locutus-dll
          path: |
            **\Locutus.dll
