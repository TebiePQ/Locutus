name: Build Locutus DLL

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Build Locutus
        run: msbuild Locutus.sln /p:Configuration=Release /p:Platform=Win32

      - name: Upload DLL artifact
        uses: actions/upload-artifact@v4
        with:
          name: locutus-dll
          path: |
            **\Locutus.dll
